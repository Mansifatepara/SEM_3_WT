<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write JavaScript that handles following mouse event.</title>
</head>
<body>
    <button onclick="mouseLeft()" oncontextmenu="mouseRight()">Click Me!</button>
    <script>
        //If mouse left button pressed on browser, it displayed message “Left Clicked”
        function mouseLeft(){
            alert('Mouse\'s Left Button Is Clicked')
        }
        //If mouse right button pressed on browser, it displayed message “Right Clicked”.
        function mouseRight(){
            alert('Mouse\'s Right Button Is Clicked')
        }
    </script>
</body>
</html>
