<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP in JavaScript to check whether the given no. is prime or not</title>
</head>
<body>
    <script>
         var a = Number(prompt("enter the number: "));
        console.log(a);
        var c = 0;
        for(var i=0; i<=a; i++){
          if(a%i==0){
            c++;
          }
         if(c==2){
            console.log("prime");
          }
          else{
            console.log("not prime");
          }
        }
    </script>
</body>
</html>
