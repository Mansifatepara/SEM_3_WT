<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP in JavaScript to Æ’nd the factorial of given number.</title>
</head>
<body>
    <script>
        var a = Number(prompt("enter the number: "));
        console.log(a);
        var fac = 1;
        for(var i = 1; i<=a; i++){
            fac *= i;
            }
            console.log("Factorial of " + a + " is " + fac);       
    </script>
</body>
</html>
