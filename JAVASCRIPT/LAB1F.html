<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP in JavaScript to check whether the given number is Armstrong or not.</title>
</head>
<body>
    <script>
        var a = Number(prompt("enter the number: "));
        console.log(a);
        var originalnum = 1;
        var sum = 0;
        var temp = a;
        while(temp > 0){
            originalnum = temp % 10;
            sum = sum + Math.pow(originalnum,3);
            temp = Math.floor(temp / 10);
        }
        if(sum == a){
            console.log(a + " is an Armstrong number");
            }
            else{
                console.log(a + " is not an Armstrong number");
                }
                </script>
     
</body>
</html>
