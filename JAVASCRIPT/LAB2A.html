<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP in JavaScript to print the factors of given number.</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the Number a:"));
        console.log(a);
        let i = 1;
        for( i=1; i<=a; i++){
            if(a%i == 0){ 
                console.log("factor is: "+ i);
        }
    }
    </script>
</body>
</html>
