<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP in JavaScript to print the GCD of two number. </title>
</head>
<body>
    <script>
    let a = Number(prompt("enter the number a: "));
    console.log(a);
    let b = Number(prompt("enter the number b: "));
    console.log(b);
    let GCD = 0;
    for(let i=1; i <= a && i <= b; i++)
    {
        if(a%i==0 && b%i==0)
            GCD = i;
    }
    console.log("The GCD of " + a + " and " + b + " is " + GCD);
    </script>
</body>
</html>
