<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. WAP to read an array from the user and sort them in ascending order.</title>
</head>
<body>
    <script>
        var array = [3,5,6,1,4,2,7];
        array.sort((a,b) => a-b);
        document.write(array);
    </script>
</body>
</html>
