<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. WAP to display students stored in array. (A)
    </title>
</head>
<body>
    <script>
        Students = [
        {
            name:'Mansi',
            age:'20',
            eno:239284934
        },
        {
            name:'Khushi',
            age:'22',
            eno:224654493
        },
        {
            name:'Ayushi',
            age:'23',
            eno:239387834
        }
        ]
        for(Enroll of Students){
            document.write(Enroll.eno);
            document.write("<br/>");
        }
    </script>
</body>
</html>
