<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.WAP to display products stored in array. (B)
    </title>
</head>
<body>
    <script>
        Products = [
        {
            Company:'Microsoft',
            Expire:'20 Aug',
            Quantity:2392
        },
        {
            Company:'7 Span',
            Expire:'22 Sep',
            Quantity:2243
        },
        {
            Company:'Google',
            Expire:'23 Oct',
            Quantity:2393
        }
        ]
        for(Cmp of Products){
            document.write(Cmp.Company);
            document.write("<br/>");
        }
    </script>
</body>
</html>
