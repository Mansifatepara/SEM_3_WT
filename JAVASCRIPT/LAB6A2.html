    <title>WAP to recognize which mouse event is Æ’ired. (A)
    </title>
</head>
<body>
    <button onclick="first()">1.onclick</button><br><br>

    <script>
        function first(){
            alert("onclick event is fired");
        }

            alert("onmouseenter event is fired");

            alert("oncontextmenu event is fired");
        }
    </script>
