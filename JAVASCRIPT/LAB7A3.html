<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrate the default parameter while using a function. (A)
    </title>
</head>
<body>
    <script>
        function first(){
            console.log("Mansi");
        }
        function second(){
            console.log("Fatepara");
        }
        
        function diff(num1,num2,callback){
            a = num1-num2
            callback();
        }
        num1=50;
        diff(num1,30,first)
        diff(num1,30,second)
        console.log(a);
    </script>
</body>
</html>
