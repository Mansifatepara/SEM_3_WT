<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demonstrate the spread operator</title>
</head>
<body>
    <script>
        let a = {
            name:'mansi',
            age:18,
            spi:7
        }
        let b ={
            ...a,
            name:'janvi'
        }
        console.log(b)
    </script>
